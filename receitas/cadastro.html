<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: #f0f0f0; /* Cor de fundo do corpo */
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/formatos.css">
</head>
<body>
    <!-- Área do menu -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Área principal -->
    <div class="container-fluid">
        <div class="row justify-content-center mt-5 align-items-end">
            <div class="col-md-6">
                <h1>Efetue seu cadastro</h1>
                <form action="action=mailto:your-email@example.com" method="post">
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rua" class="col-sm-2 col-form-label">Rua:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rua" name="rua" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="numero" class="col-sm-2 col-form-label">Número:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                        <label for="complemento" class="col-sm-2 col-form-label">Complemento:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <label for="uf" class="col-sm-1 col-form-label">UF:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="uf" name="uf" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-0">
                <input class="btn btn-primary float-right" type="submit" value="Cadastrar" style="width:120px; position: relative; top: 25px;">
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="mt-5 fixed-bottom">
        <div class="container">
            <p class="text-center">&copy; Jurema 2024</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
